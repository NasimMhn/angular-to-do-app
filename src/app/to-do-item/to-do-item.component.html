<div *ngIf="item" class="to-do-item" [ngClass]="{'finished-item' : item.isFinished()}">

  <label class="container">
    <input type="checkbox" [checked]="item.isFinished()" (click)="handleClick(item)">
    <span class="checkmark"></span>
  </label>

  <div class="description">{{ item.description }}</div>
  <div class="created-date">{{ item.getCreated() }}</div>

</div>
